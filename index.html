<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Plan</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- styling file -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
      <div class="container-fluid bg-warning bg-opacity-25">
        <!-- logo -->
        <div data-tilt data-tilt-glare data-tilt-max-glare="0.8">
          <img
            src="images/logo.png"
            alt="Logo Daily Plan"
            style="height: 6rem; width: 8.5rem;"
            class="img-thumbnail rounded float.left w-10"
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!-- navbar links -->
          <div class="navbar-nav text-center">
            <a
              class="nav-link active"
              aria-current="page"
              href="Html/homepage.html"
              ><span
                class="material-symbols-outlined text-danger bg-opacity-25"
              >
                house
              </span></a
            >
            <a class="nav-link text-danger bg-opacity-25" href="#">Tasks</a>
            <a class="nav-link text-danger bg-opacity-25" href="#">Settings</a>
            <a class="nav-link text-danger bg-opacity-25" href="#">PRO +</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="image-container animate__animated animate__fadeInDown">
      <img
        src="images/poppies.jpg"
        alt="field of flowers"
        id="flowers-background"
        class="img-fluid w-100"
      />

      <div class="heading bg-warning border border-danger rounded-top">
        Weekly Planner
      </div>
    </div>

    <br />
    <br />
    <br />
    <div class="d-flex justify-content-between m-5">
      <h5 class="text-danger opacity-75 animate__animated animate__fadeInUp">
        Daily Plan
      </h5>
      <p class="text-danger animate__animated animate__fadeInUp">
        Sort by priority:
        <button 
          onclick="sortBtnAscending()"
          class="material-symbols-outlined border-danger text-danger bg-danger bg-opacity-25 animate__animated animate__fadeInUp"
          id="sortBtn"
        >
          sort
        </button>
      </p>
    </div>

    <!-- grid container -->
    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 animate__animated animate__fadeInUp"
        id="container-list"
      ></div>

      <!-- social media logos (facebook, twitter, google, instagram, linkedin and github) -->

      <!-- form for newsletter + suscribe button (js sweetalert Libray -> subscription submitted) -->

      <!-- copywrights (symbol, all rights reserved: my Name) -->
      <div
        class="footer bg-danger text-light w-100 text-center pt-3 rounded-top-5"
      >
        <p>
          Sign up for our newsletter
          <input
            type="text"
            placeholder="Email"
            class="bg-warning opacity-50 rounded-5"
          />
          <button
            class="bg-warning text-light opacity-75 border-danger rounded-2"
            onclick="submitClick()"
          >
            Submit
          </button>
        </p>

        <br />
        <div class="social-media-logos">
          <a href="" id="logo"
            ><i class="fa-brands fa-facebook text-warning"></i
          ></a>
          <a href="" id="logo"
            ><i class="fa-brands fa-square-twitter text-warning"></i
          ></a>
          <a href="" id="logo"
            ><i class="fa-brands fa-instagram text-warning"></i
          ></a>
          <a href="" id="logo"
            ><i class="fa-brands fa-linkedin text-warning"></i
          ></a>
          <a href="" id="logo"
            ><i class="fa-brands fa-github text-warning"></i
          ></a>
        </div>
        <br />
        <p class="copyright">&copy; 2024 Copyright Maria Misa O.</p>
        <br />
      </div>
    </div>

    <!-- vanillaTilt -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- html attached to js -->
    <script src="JavaScript/script.js"></script>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
